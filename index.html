<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combinações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   

    <form> 
        <h1> Calculadora de Combinações</h1>
        <label for="n">Número de elementos (n):</label>
        <input type="number" id="n" />
        <br />
        <label for="k">Número de combinações (k):</label>
        <input type="number" id="k" />
        <br />
        <button onclick="calcularCombinações()">Calcular</button>
        <p id="resultado"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
